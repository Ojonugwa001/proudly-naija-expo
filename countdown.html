<!DOCTYPE html>
<html>
<head>
	<title>Count Down</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="assets/css/home2.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="row countdown-box" style="top: 0px">
        	<div class="col-md-3">
        		<div class="row">
        			<div class="col-md-6">
        				<h2 id="countdown" class="days">24<br><span>days</span></h2>
        			</div>

        			<div class="col-md-6">
        				<h2 id="countdown">:</h2>
        			</div>
        		</div>
        	</div>

        	<div class="col-md-3">
        		<div class="row">
        			<div class="col-md-6">
        				<h2 id="countdown" class="hours">06<br><span>hours</span></h2>
        			</div>

        			<div class="col-md-6">
        				<h2 id="countdown">:</h2>
        			</div>
        		</div>
        	</div>

        	<div class="col-md-3">
        		<div class="row">
        			<div class="col-md-6">
        				<h2 id="countdown" class="minutes">22<br><span>minutes</span></h2>
        			</div>

        			<div class="col-md-6">
        				<h2 id="countdown">:</h2>
        			</div>
        		</div>
        	</div>

        	<div class="col-md-3">
        		<div class="row">
        			<div class="col-md-12">
        				<h2 id="countdown" class="seconds">59<br><span>seconds</span></h2>
        			</div>

        		<!-- 	<div class="col-md-6">
        				<h2 id="countdown">:</h2>
        			</div> -->
        		</div>
        	</div>
        </div>


		<script>
			function makeTimer() {

	//		var endTime = new Date("29 April 2018 9:56:00 GMT+01:00");	
		var endTime = new Date("01 April 2019 9:56:00 GMT+01:00");			
			endTime = (Date.parse(endTime) / 1000);

			var now = new Date();
			now = (Date.parse(now) / 1000);

			var timeLeft = endTime - now;

			var days = Math.floor(timeLeft / 86400); 
			var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
			var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
			var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));
  
			if (hours < "10") { hours = "0" + hours; }
			if (minutes < "10") { minutes = "0" + minutes; }
			if (seconds < "10") { seconds = "0" + seconds; }

			$(".days").html(days + "<br><span>days</span>");
			$(".hours").html(hours + "<br><span>hours</span>");
			$(".minutes").html(minutes + "<br><span>minutes</span>");
			$(".seconds").html(seconds + "<br><span>seconds</span>");		

	}

	setInterval(function() { makeTimer(); }, 1000);
		</script>

</body>
</html>
